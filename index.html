<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <section class="top-section">
                <div class="image-container">
                    <img src="./image/Github.png" alt="Github">
                </div>
                <div>
                    <h1>
                        Sign in to Github
                    </h1>
                </div>
            </section>
            <div class="login_box">
                <form action="" method="get">
                    <label for="username">
                        Username or email address
                    </label><br/>
                    <input type="text" id="username"><br/>
                    <label for="pass">
                        Password
                    </label><br/>
                    <input type="text" id="pass"><br>
                    <button type="submit">
                        Sign in
                    </button>
                </form>
            </div>
            <div class="login_box2">
                <p>
                    Sign in with passkey
                </p>
                <p>
                    New to GitHub? Create an account
                </p>
            </div>
            <footer class="foot">
                    <div>Terms</div>
                    <div>Privacy</div>
                    <div>Docs</div>
                    <div>Contact Github Support</div>
                    <div>Manage cookies</div>
                    <div>Do not share my personal information</div>
            </footer>
        </div>
    </div>
</body>
</html>
